<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nekos API Cache Quadrado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* remove qualquer scroll */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #nekoImg {
      width: 500px;   /* quadrado fixo */
      height: 500px;  /* quadrado fixo */
      object-fit: cover; /* centraliza e corta a imagem */
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="nekoImg" src="" alt="Imagem">

  <script>
    const imgEl = document.getElementById('nekoImg');
    const canvas = document.getElementById('canvas');

    async function getNeko() {
      try {
        let dataURL = localStorage.getItem('nekoCache'); // pega do cache
        if (!dataURL) {
          const response = await fetch('https://nekos.best/api/v2/neko');
          const json = await response.json();

          const img = new Image();
          img.crossOrigin = "Anonymous";
          img.src = json.results[0].url;

          await new Promise(resolve => img.onload = resolve);

          const size = 500;
          canvas.width = size;
          canvas.height = size;

          const ctx = canvas.getContext('2d');

          const scale = Math.max(size / img.width, size / img.height);
          const x = (size - img.width * scale) / 2;
          const y = (size - img.height * scale) / 2;
          ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

          dataURL = canvas.toDataURL('image/png');
          localStorage.setItem('nekoCache', dataURL);
        }

        imgEl.src = dataURL;

      } catch (err) {
        console.error(err);
      }
    }

    getNeko();
  </script>
</body>
</html>
