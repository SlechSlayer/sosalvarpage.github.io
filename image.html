<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nekos API Example</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* remove qualquer scroll */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #nekoImg {
      width: 100%;
      height: 100%;
      max-width: 100vw;   /* nunca ultrapassa largura da janela */
      max-height: 100vh;  /* nunca ultrapassa altura da janela */
      object-fit: contain; /* mantém proporção da imagem, sem zoom */
    }
  </style>
</head>
<body>
  <img id="nekoImg" src="" alt="Imagem">

  <script>
    async function getNeko() {
      try {
        const response = await fetch('https://nekos.best/api/v2/neko');
        const json = await response.json();
        const ei = json.results[0].url;
        document.getElementById("nekoImg").src = ei;
      } catch (err) {
        console.error("Erro ao carregar a imagem:", err);
      }
    }

    getNeko();

    // Mantém a imagem ajustada quando a janela mudar de tamanho
    window.addEventListener('resize', () => {
      const img = document.getElementById("nekoImg");
      img.style.width = "100%";
      img.style.height = "100%";
    });
  </script>
</body>
</html>
