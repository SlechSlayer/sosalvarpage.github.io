<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nekos API Example</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* remove barras de scroll */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* opcional, fundo preto */
    }

    #nekoImg {
      width: 100vmin;   /* menor valor entre largura e altura da tela */
      height: 100vmin;  /* mantém quadrado */
      object-fit: cover; /* cobre todo o espaço sem deformar */
    }
  </style>
</head>
<body>
  <img id="nekoImg" src="" alt="Imagem">

  <script>
    async function getNeko() {
      try {
        const response = await fetch('https://nekos.best/api/v2/neko');
        const json = await response.json();
        // Adiciona parâmetro aleatório para evitar cache
        const ei = json.results[0].url + "?nocache=" + new Date().getTime();
        document.getElementById("nekoImg").src = ei;
      } catch (err) {
        console.error("Erro ao carregar a imagem:", err);
      }
    }

    getNeko();

    // Atualiza o tamanho da imagem se a janela for redimensionada
    window.addEventListener('resize', () => {
      const img = document.getElementById("nekoImg");
      img.style.width = "100vmin";
      img.style.height = "100vmin";
    });
  </script>
</body>
</html>
