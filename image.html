<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nekos API Example</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* remove scroll */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* Quadrado central que se adapta à tela */
    #container {
      width: 90vmin;  /* tamanho máximo baseado na menor dimensão da tela */
      height: 90vmin; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #nekoImg {
      width: 100%;
      height: 100%;
      object-fit: cover; /* cobre todo o quadrado mantendo proporção */
      border-radius: 8px; /* opcional, deixa cantos arredondados */
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="nekoImg" src="" alt="Imagem">
  </div>

  <script>
    async function getNeko() {
      try {
        const response = await fetch('https://nekos.best/api/v2/neko');
        const json = await response.json();
        const ei = json.results[0].url;
        document.getElementById("nekoImg").src = ei;
      } catch (err) {
        console.error("Erro ao carregar a imagem:", err);
      }
    }

    getNeko();

    // Ajusta o quadrado sempre que a tela mudar de tamanho
    window.addEventListener('resize', () => {
      const container = document.getElementById('container');
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
      container.style.width = `${size}px`;
      container.style.height = `${size}px`;
    });
  </script>
</body>
</html>
