<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nekos API Quadrado</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }
  #nekoImg {
    width: 100%;
    max-width: 500px;
    aspect-ratio: 1 / 1; /* mant√©m quadrado */
    object-fit: cover;
    border-radius: 8px;
  }
</style>
</head>
<body>
<canvas id="canvas" style="display:none;"></canvas>
<img id="nekoImg" src="" alt="Imagem">

<script>
async function getNeko() {
  try {
    const response = await fetch('https://nekos.best/api/v2/neko');
    const json = await response.json();

    const img = new Image();
    img.crossOrigin = "Anonymous"; // evita CORS ao desenhar no canvas
    img.src = json.results[0].url;

    await new Promise(resolve => img.onload = resolve);

    const canvas = document.getElementById('canvas');
    const size = 500;
    canvas.width = size;
    canvas.height = size;

    const ctx = canvas.getContext('2d');
    const scale = Math.max(size / img.width, size / img.height);
    const x = (size - img.width * scale) / 2;
    const y = (size - img.height * scale) / 2;
    ctx.clearRect(0, 0, size, size);
    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

    const dataURL = canvas.toDataURL('image/png');
    document.getElementById('nekoImg').src = dataURL; // nunca mais abre nova aba

  } catch (err) {
    console.error(err);
  }
}

getNeko();
</script>
</body>
</html>
